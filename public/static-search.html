<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search This Site</title>
    <link rel="stylesheet" href="/pagefind/pagefind-ui.css" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        max-width: 768px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>🔍 Search This Site</h1>

    <!-- ✅ Search container -->
    <div id="search" class="pagefind-ui"></div>

    <!-- ✅ Correct usage: instantiate PagefindUI with `new` -->
    <script type="module">
      import("/pagefind/pagefind-ui.js").then(() => {
        new window.PagefindUI({ element: "#search" });
      });
    </script>
  </body>
</html>
